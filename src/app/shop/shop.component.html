<section>
    <div class="container footer-p">
        <div class="row text-white text-center p-3">
            <div class="col-lg-3 col-md-6 col-sm-6 img-fluid py-2" *ngFor="let category of categories">
                <div>
                    <div class="shop-img py-3" [style.background-image]="'url(' + category.imgSrc + ')'">
                        <p class="shop-name"></p>
                        <p class="p-3">{{category.name}}</p>
                        <hr>
                        <p class="p-3">{{category.des}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</section>
<app-footer></app-footer>
